<!DOCTYPE html>
<head>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<!-- Bootstrap responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../static/css/controller/airfishbowl-controller.css">

	<title>Test Design 1</title>
</head>
<body>
	<div class="container">
		<img src="../static/img/controller/header.png" class="header-img">

		<div href="#" class="controller-outer">
			<div class="controller-left">
				<div class="controller-console">
					<p>Connecting...</p>
					<p>Connected to the AirFish and ready to command. Go for it!</p>
				</div>
			</div>
			<div class="controller-right">
				<div class="controller-arrows-outer">
					<div class="controller-arrows-inner">
						<div class="controller-arrows-left"></div>
						<div class="controller-arrows-up"></div>
						<div class="controller-arrows-right"></div>
						<div class="controller-arrows-down"></div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>

		<img src="../static/img/controller/footer.png" class="footer-img">
	</div>
	<script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../static/js/controller/airfishbowl-controller.js"></script>
</body>
</html>
