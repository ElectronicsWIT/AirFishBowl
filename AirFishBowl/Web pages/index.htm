<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="http://192.168.10.3/static/css/bootstrap.css">
	<!-- Bootstrap responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://192.168.10.3/static/css/bootstrap-responsive.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="http://192.168.10.3/static/css/controller/airfishbowl-controller.css">

	<title>Test Design 1</title>
</head>
<body>
	<div class="container">
		<img src="http://192.168.10.3/static/img/controller/header.png" class="header-img">

		<div href="#" class="controller-outer">
			<div class="controller-left">
				<div class="controller-console">
					<p>Connecting...</p>
					<p>Connected to the AirFish and ready to command. Go for it!</p>
				</div>
			</div>
			<div class="controller-right">
				<div class="controller-alive">Alive</div>
				<div class="controller-on">On</div>
				<div class="controller-stop">Stop</div>
				<div class="controller-arrows-outer">
					<div class="controller-arrows-inner">
						<div class="controller-arrows-left"></div>
						<div class="controller-arrows-up"></div>
						<div class="controller-arrows-right"></div>
						<div class="controller-arrows-down"></div>
					</div>
				</div>
			</div>

			<div class="controller-down">
				<div id="chart1"></div>
				<div id="chart2"></div>
				<!--<div id="chart3"></div>
				<div id="chart4"></div>-->
				<div class="clear"></div>
			</div>

			<div class="clear"></div>

		</div>

		<img src="http://192.168.10.3/static/img/controller/footer.png" class="footer-img">
	</div>
	<script type="text/javascript" src="http://192.168.10.3/static/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://192.168.10.3/static/js/controller/mchp.js"></script>
	<script type="text/javascript" src="http://192.168.10.3/static/js/highcharts/highcharts.js"></script>
	<script type="text/javascript" src="http://192.168.10.3/static/js/controller/airfishbowl-controller.js"></script>
	<script type="text/javascript" src="http://192.168.10.3/static/js/controller/airfishbowl-charts.js"></script>
	<!--<script type="text/javascript" src="http://192.168.10.3/static/js/controller/controls.js"></script>-->
	<script type="text/javascript" src="http://192.168.10.3/static/js/controller/fishAuto.js"></script>
</body>
</html>
